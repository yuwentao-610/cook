<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜品管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>菜品管理系统</h1>
            <a href="index.html" class="admin-link">返回点菜页面</a>
        </div>

        <div class="admin-section">
            <h2>添加新菜品</h2>
            <form id="add-dish-form">
                <div class="form-group">
                    <label for="dishName">菜品名称：</label>
                    <input type="text" id="dishName" required>
                </div>
                <div class="form-group">
                    <label for="ingredients">原料（用逗号分隔）：</label>
                    <input type="text" id="ingredients" required placeholder="例：鸡肉,花生,黄瓜">
                </div>
                <div class="form-group">
                    <label for="imageUrl">图片URL：</label>
                    <input type="text" id="imageUrl" value="https://via.placeholder.com/100">
                </div>
                <button type="submit">添加菜品</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>菜品管理</h2>
            <div class="import-export-controls">
                <button onclick="exportDishes()" class="export-btn">导出菜品数据</button>
                <div class="import-container">
                    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importDishes(event)">
                    <button onclick="document.getElementById('importFile').click()" class="import-btn">导入菜品数据</button>
                </div>
            </div>
            <div id="dish-list" class="dish-list">
                <!-- 这里将显示所有菜品 -->
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
